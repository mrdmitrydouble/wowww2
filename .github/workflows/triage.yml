name: daily-triage
on:
  schedule:
    - cron: "30 4 * * *"   # 07:30 EEST (лето, UTC+3)
    - cron: "30 5 * * *"   # 07:30 EET  (зима, UTC+2)
  workflow_dispatch:
permissions:
  contents: write
jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps (optional)
        run: pip install -r requirements.txt || true
      - name: Run triage
        run: python -m packages.orchestrator.pipelines triage
      - name: Commit report
        run: |
          git config user.name "codex-bot"
          git config user.email "codex-bot@users.noreply.github.com"
          git add docs/triage/
          git commit -m "chore(triage): daily report" || echo "nothing to commit"
          git push
